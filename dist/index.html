<!DOCTYPE html>
<html lang="ru">

<!-- head include -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <script defer src="js/script.min.js"></script>
    <title>Главная</title>
</head>

<body>
    <div class="wrapper">

        <!-- header include -->
        <header class="header">
    <div class="container">
        <div class="header__inner">
            <nav class="nav nav--header">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#cases" class="nav__link">
                            Кейсы
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contacts" class="nav__link">
                            Контакты
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            Главная
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

        <!-- main -->
        <main>
            <!-- section showcase-->
            <section class="section section--showcase">
                <div class="container">
                    <div class="section__inner">
                        <div class="section__text-block">
                            <p class="section__subtitle">– ты можешь видеть мир иначе</p>
                            <h2 class="section__title">VISUAL <br> PRO</h2>
                            <p class="section__text">
                                Курс про визуал, развитие, личность и стиль. Для тех, кто начинает вести блог и хочет
                                делать это качественно
                            </p>
                            <button type="button" class="btn btn--pink">Записаться на курс</button>

                            <div class="section__about-course">
                                <div class="section__about-course-item">
                                    <span class="section__about-course-caption">Продолжительность:</span>
                                    <span>5 недель</span>
                                </div>
                                <div class="section__about-course-item">
                                    <span class="section__about-course-caption">Старт:</span>
                                    <span>13 июня</span>
                                </div>
                            </div>
                        </div>
                        <picture>
                            <source srcset="img/section/showcase/showcase-image-md.webp" media="(max-width: 768px)">
                            <source srcset="img/section/showcase/showcase-image-md.png" media="(max-width: 768px)">
                            <source srcset="img/section/showcase/showcase-image.webp">
                            <img src="img/section/showcase/showcase-image.png" class="section__image" alt="ЮЛЯ АСИЛЕЦ">
                        </picture>
                    </div>
                </div>
            </section> <!-- end of section showcase -->


        </main>
        <!-- footer include -->
        <footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <a href="#" class="logo footer__logo"></a>

            <nav class="nav nav--footer">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">link 1</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">link 2</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">link 3</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">link 4</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</footer>
    </div>

</body>

</html>
